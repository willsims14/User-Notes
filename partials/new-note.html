<h1>New Note</h1>
<br>
Title: <input type="text" placeholder="Note Title" ng-model="newNote.title" ><br><br>
Description: <input type="text" placeholder="Description . . ." ng-model="newNote.desc"><br><br>
Due Date: <input type="text" placeholder="11/21/17" ng-model="newNote.due"><br><br>
<input type="button" value="Add Note" class="btn btn-info" ng-click="addNewNote()" >
